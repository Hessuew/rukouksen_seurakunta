site:
  name: urFIT-child
  site: 'https://urfit-child.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId:

# Default SEO metadata
metadata:
  title:
    default: urFIT-child
    template: '%s â€” urFIT-child'
  description: 'urFIT-child is a multi-disciplinary and multi-collaborative research group with clear objectives.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: urFIT-child
    images:
      - url: '~/assets/images/index/urFIT Child Research Group Logo.png'
        width: 1200
        height: 1200
    type: website
  twitter:
    handle: '@urfit-child'
    site: '@urfit-child'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
